<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jquery-simpledateselect</title>
    <link href="normalize.min.css" rel="stylesheet" type="text/css" />
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="jquery.simpledateselect.js" type="text/javascript"></script>
    <style type="text/css">
        li{list-style:none outside none;}
        .fragment{float:left;margin-right:.25em;}
        .inputs{border:0 none;}
        .buttons{display:none;}
    </style>
</head>
<body>
    <form action="sample.html" method="post">
        <fieldset class="inputs">
            <ol>
                <li class="input date optional">
                    <fieldset class="fragments">
                        <legend class="label">
                            <label>Date of birth</label>
                        </legend>
                        <ol class="fragments-group">
                            <li class="fragment">
                                <select id="date_of_birth_1i" name="date_of_birth[1i]">
                                    <option value="">Year</option>
                                    <option value="2012">2012</option>
                                    <option value="2011">2011</option>
                                    <option value="2010">2010</option>
                                    <option value="2009">2009</option>
                                    <option value="2008">2008</option>
                                    <option value="2007">2007</option>
                                    <option value="2006">2006</option>
                                    <option value="2005">2005</option>
                                    <option value="2004">2004</option>
                                    <option value="2003">2003</option>
                                    <option value="2002">2002</option>
                                    <option value="2001">2001</option>
                                    <option value="2000">2000</option>
                                </select>
                            </li>
                            <li class="fragment">
                                <select id="date_of_birth_2i" name="date_of_birth[2i]">
                                    <option>Month</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </li>
                            <li class="fragment">
                                <select id="date_of_birth_3i" name="date_of_birth[3i]">
                                    <option value="">Day</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                            </li>
                        </ol>
                    </fieldset>
                </li>
            </ol>
        </fieldset>

        <fieldset class="buttons">
            <ol>
                <li class="button commit">
                    <input type="submit" disabled="disabled">
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
